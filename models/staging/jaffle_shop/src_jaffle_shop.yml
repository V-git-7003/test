version: 2
sources:
- name: jaffle_shop
  description: A clone of the snowflake database
  database: RAW
  schema: jaffle_shop
  tables:
  - name: customers
    description: Contains customer data 
    columns:
      - name: id
        tests: 
          - unique
          - not_null
  - name: orders
    description: Raw orders data
    loaded_at_field: _etl_loaded_at
    freshness:
     warn_after: {count: 200, period: day} 
     error_after: {count: 300, period: day}

models:
  - name: stg_customers
    description: one unique customer per row  
    columns:
      - name: customer_id
        description: Primary key for customers
        tests: 
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests: 
          - unique
          - not_null    
      - name: status
        description: '{{doc("order_status")}}'
        tests:
          - accepted_values:
              values:
                - shipped
                - returned 
                - completed
                - return_pending 
                - placed
              